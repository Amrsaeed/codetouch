<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if latest_message_list %}
    <ul>
    {% for message in latest_message_list %}
        <li><a href={% url 'messenger:detail' message.id  %}/">{{ message.message_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No messages are available.</p>
{% endif %}
</body>
</html>
